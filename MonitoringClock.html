<!doctype html>
<html>
  <head>
    <style>
      @font-face {
      font-family: 'Share-TechMonoRegular';
      src: url('clock-files/Share-TechMono-webfont.eot');
      src: url('clock-files/Share-TechMono-webfont.eot?#iefix') format('embedded-opentype'),
      url('clock-files/Share-TechMono-webfont.woff') format('woff'),
      url('clock-files/Share-TechMono-webfont.ttf') format('truetype'),
      url('clock-files/Share-TechMono-webfont.svg#Share-TechMonoRegular') format('svg');
      font-weight: normal;
      font-style: normal;
      }

      * { margin: 0; padding: 0; }
      body { background-color: #000; color: #f00; }
      ol, ul { list-style-type: none; text-align: center; }
      ol { font-family: "Share-TechMonoRegular", sans-serif; font-size: 10em; position:relative; }
      ul { font-size: 3em; position: relative; }
      li { display: inline; }
      #hours:after, #minutes:after { content: ':'; position: relative; top: -.1em; }
      #DayOfWeek:after, #Day:after { content: ', '; }
      #MonthName:after { content: ' '; }
      #MonthNumber { display: none; }
    </style>
  </head>
  <body>
    <figure id="clock">
      <ol><li id="hours"></li><li id="minutes"></li><li id="seconds"></li></ol>
      <ul><li id="DayOfWeek">Wednesday</li><li id="MonthName">January</li><li id="MonthNumber">01</li><li id="Day">15</li><li id="Year">2013</li></ul>
    </figure>
    <script src="clock-files/jquery-1.9.1.min.js"></script>
    <script src="clock-files/script.js"></script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <title>Time and Date</title>
    <link rel="stylesheet" type="text/css" href="clock-files/style.css">
  </head>
  <body>
    <ol><li id="hours"></li><li id="minutes"></li><li id="seconds"></li></ol>
    <ul><li id="DayOfWeek">Wednesday</li><li id="MonthName">January</li><li id="MonthNumber">01</li><li id="Day">15</li><li id="Year">2013</li></ul>
    <div id="Temperatures">
      <figure id="BIL">
        <p class="temperature">0</p>
        <figcaption>BIL</figcaption>
      </figure>
      <figure id="BZN">
        <p class="temperature">0</p>
        <figcaption>BZN</figcaption>
      </figure>
      <figure id="COD">
        <p class="temperature">0</p>
        <figcaption>COD</figcaption>
      </figure>
      <figure id="GPI">
        <p class="temperature">0</p>
        <figcaption>GPI</figcaption>
      </figure>
      <figure id="GTF">
        <p class="temperature">0</p>
        <figcaption>GTF</figcaption>
      </figure>
      <figure id="HLN">
        <p class="temperature">0</p>
        <figcaption>HLN</figcaption>
      </figure>
      <figure id="SHR">
        <p class="temperature">0</p>
        <figcaption>SHR</figcaption>
      </figure>
    </div>
    <script src="clock-files/jquery-1.9.1.min.js"></script>
    <script src="clock-files/script.js"></script>
  </body>
</html>
